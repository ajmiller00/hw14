<!DOCTYPE html>
<html>
<head>
	<title>Stock Ticker App</title>
	<style type="text/css">
		html {
			margin-left: 5%;
			font-family: 'Josefin Sans', sans-serif;
		}

		h1 {
		    font-size: 42px;
		}

		h2 {
			font-size: 25px;
			color: #808080;
		}

		form {
		    font-size: 20px;
		   	line-height: 160%;
		}
	</style>
</head>
<body>
	<script language="javascript">
		function formSubmit() {
			if (validateForm()) {
				return;
			}
		}

		function validateForm() {
			valid = true;
			with(document.forms[0]) {
				if (user_input.value == "") alert("Must input stock ticker symbol or company name.");
				valid = false;
			}
			return valid;
		}
	</script>

	<h1>Stock Ticker App</h1>
	<h2>Input stock ticker symbol OR company name. Please indicate which you will input.</h2>

	<form action='http://localhost:8080/process' method = 'post' onsubmit="formSubmit();">
		<input id='rad' type="radio"  name="rad" value = "symbol" checked="checked"/>Symbol  
		<input id='rad' type="radio"  name='rad' value = 'name'/>Name<br>
		<input type="text" name='user_input'/> <br>
		<input type = "submit" value = "Get Name & Symbol"/>
	</form>
</body>
</html>
